<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .centered-text {
            text-align: center;
            margin: 0;
        }

        h3 {
            font-size: 1.5em;
            color: #333;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .prediction {
            text-align: center;
            margin-bottom: 20px; /* Adjust as needed for spacing */
        }

        .prediction-value {
            color: red;
            font-size: 2em; /* Makes the text larger */
            font-weight: bold; /* Makes the text bold */
        }

        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
        }

        .button-container {
            text-align: center;
            margin: 20px 0; /* Adjust as needed for spacing */
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 9px #999;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #3e8e41;
            box-shadow: 0 6px #666;
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 3px #666;
            transform: translateY(4px);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="prediction">
            <h3>Prediction:</h3>
            <div class="prediction-value">No</div>
        </div>
        <div class="button-container">
            <button class="button" onclick="window.location.href='/'">Back to Home</button>
        </div>
        <!-- Display the graph image -->
        <img src="{{ url }}" alt="Graph" style="max-width:100%;height:auto;">
        
        
    </div>
</body>
</html>
