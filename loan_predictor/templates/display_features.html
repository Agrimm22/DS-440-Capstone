
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction: {{ pred }}</h1>
    <h2>SHAP Values</h2>

            <li>{{ loop.index }}: {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
